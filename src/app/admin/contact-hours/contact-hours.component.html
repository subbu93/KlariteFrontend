<div class="my-5">
  <form #ceForm="ngForm">
    <div class="form-group row">
      <label class="col-sm-4 text-right" for="stateSelection">State</label>
      <select class="form-control col-sm-5" id="stateSelection" required
              (change)="getCeHours()" name="skillTrainingPreRequisite">
<!--              [(ngModel)]="ce.state" name="skillTrainingPreRequisite">-->
<!--        <option *ngFor="let state of states"-->
        <option value="Ohio">Ohio</option>
      </select>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 text-right" for="positionSelection">License</label>
      <select class="form-control col-sm-5" id="positionSelection" required
              (change)="getCeHours()"
              [(ngModel)]="ce.licenseId" name="skillTrainingPreRequisite">
        <option *ngFor="let license of licenses"
                [value]="license.id">{{license.name}}</option>
      </select>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 text-right" for="description">Description</label>
      <label class="form-control col-sm-5" id="description">
        {{displayDescription}}
      </label>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 text-right" for="threshold">Contact hours</label>
      <input [(ngModel)]="ce.ceHrs" class="form-control input col-sm-5" id="threshold"
             name="threshold"
             placeholder="Enter threshold hours"
             required type="number" min=0>
    </div>
    <div class="form-group row">
      <label class="col-sm-4 text-right" for="threshold">Frequency of renewal (in years)</label>
      <input [(ngModel)]="ce.timePeriod" class="form-control input col-sm-5" id="time"
             name="time"
             placeholder="Enter time period in years"
             required type="number" min=0>
    </div>
  </form>
</div>
<div class="d-flex justify-content-center">
  <div class="col-sm-2">
    <button (click)="onCancel()" class="task-button text-center">Cancel</button>
  </div>
  <div class="col-sm-2">
    <button (click)="onSave()" class="btn task-button text-center add-btn" [disabled]="!ceForm.form.valid">Save
    </button>
  </div>
</div>
