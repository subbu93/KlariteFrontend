<div class="my-5 max_height_list over_flow">
  <div class="row justify-content padding-top-40">
    <div *ngFor="let training of trainings" class="justify-content-center col-sm-3">
      <div (click)="myClick(training)" [class.highlight]="training.isSelected" ngbTooltip="{{training.trainingName}}"
           class="border-round-corners margin-bottom-40 select box-setting">
        {{training.trainingName}}
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="col-sm-2">
    <button (click)="onDelete()" class="task-button text-center">Delete</button>
  </div>
  <div class="col-sm-2">
    <button (click)="onEdit()" class="task-button text-center">Edit</button>
  </div>
  <div class="col-sm-2">
    <button (click)="onAdd()" class="task-button text-center add-btn">Add Training</button>
  </div>
</div>
