<div *ngIf="login">
  <div class="row justify-content-center align-items-center margin-right">
    <div class="col-md-5">
      <a class="navbar-item" [routerLink]="['/home']">
        <img src="assets/img/logo.png">
      </a>
    </div>
    <div class="col-md-7"><h3><b>{{title}}</b></h3></div>
    <!--  <button class = "col-md-1 oi-align-center" (click)="logout()">Logout</button>-->
  </div>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
      <ul class="navbar-nav mr-auto">
        <li ngbDropdown class="nav-item dropdown">
          <a href (click)="false" class="nav-link" ngbDropdownToggle>Skills</a>
          <div ngbDropdownMenu class="bg-dark no-border">
            <button ngbDropdownItem [routerLink]="['skill-assignment']"
                    class="bg-dark text-light" [hidden]="!showAssignment">Assignment
            </button>
            <button disabled ngbDropdownItem class="bg-dark text-light text-muted">Analysis</button>
            <button disabled ngbDropdownItem
                    class="bg-dark text-light text-muted" [hidden]="!showAssignment">Validation
            </button>
            <button disabled ngbDropdownItem class="bg-dark text-light text-muted">Report</button>
          </div>
        </li>
        <li ngbDropdown class="nav-item dropdown">
          <a href (click)="false" class="nav-link" ngbDropdownToggle>Training</a>
          <div ngbDropdownMenu class="bg-dark no-border">
            <button ngbDropdownItem [routerLink]="['training-assignment']"
                    class="bg-dark text-light" [hidden]="!showAssignment">Assignment
            </button>
            <button ngbDropdownItem [routerLink]="['training-report']" class="bg-dark text-light">Report</button>
          </div>
        </li>
        <li ngbDropdown class="nav-item dropdown">
          <a href (click)="false" class="nav-link" ngbDropdownToggle>Certification</a>
          <div ngbDropdownMenu class="bg-dark no-border">
            <button disabled ngbDropdownItem class="bg-dark text-light text-muted">CE/Reports</button>
            <button disabled ngbDropdownItem class="bg-dark text-light text-muted">Search</button>
          </div>
        </li>
        <li ngbDropdown class="nav-item dropdown" [hidden]="!showAdmin">
          <a href (click)="false" class="nav-link" ngbDropdownToggle>Admin</a>
          <div ngbDropdownMenu class="bg-dark no-border">
            <button ngbDropdownItem [routerLink]="['admin-skill']" class="bg-dark text-light">Skills</button>
            <button ngbDropdownItem [routerLink]="['admin-training']" class="bg-dark text-light">Training</button>
            <button disabled ngbDropdownItem class="bg-dark text-light text-muted">Certification</button>
            <!--          <button ngbDropdownItem [routerLink]="['admin-ce']" class = "bg-dark text-light">CE</button>-->
            <button ngbDropdownItem [routerLink]="['admin-ce']" class="bg-dark text-light">Contact Hours</button>
            <button ngbDropdownItem [routerLink]="['admin-users']" class="bg-dark text-light">Users</button>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li ngbDropdown class="nav-item dropdown dropdown-menu-right">
          <a href (click)="false" class="nav-link" ngbDropdownToggle>Hi {{displayUserName}}</a>
          <div ngbDropdownMenu class="bg-dark no-border pull-right">
            <button ngbDropdownItem (click)="logout()" class="bg-dark text-light">Logout</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
